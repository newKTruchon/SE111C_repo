<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7D1 - JS Notes Overview</title>
</head>
<body>

    <h1 id="heading">W7D1 - Javascript Notes Overview</h1>

    <form>
        <input type="text" id="first">
        <input type="button" id="enter-button" value="Enter">
    </form>

    <script>
        var button = document.querySelector(`#enter-button`)
        button.addEventListener(`click`, alertName)
        function alertName(e)
        {
            alert(document.querySelector(`#first`).value)
            console.log(document.querySelector(`#first`).value)
            console.log(e)
        }
    </script>
    
</body>
</html>
